const ctx = c.getContext('2d');
const cap = document.getElementById('caption');

const B = '#000', W = '#fff';
const WALL = '#e8e0d0';
const FLOOR = '#b5a58a';
const SCREEN_BG = '#1a1a2a';
const PODIUM_C = '#6b4f2a';
const SEAT = '#8B3A3A';
const COLD = '#c8e6f7';
const SKIN = '#FFDAB9';
const SKIN2 = '#d4956a';
const SHIRT_X = '#27ae60'; // xavier green
const SHIRT_L2 = '#8e44ad'; // linderman purple
const SHIRT_N = '#4169E1';
const PANTS = '#2F4F4F';
const HAIR_X = '#222';
const HAIR_L2 = '#aaa'; // linderman grey
const HAIR_N = '#222';

// ---- drawing helpers ----

function room(coldLevel) {
  // cold tint overlay intensity
  const cold = Math.min(coldLevel, 1);
  // wall
  const wallColor = lerpColor([232,224,208], [180,210,235], cold);
  ctx.fillStyle = wallColor;
  ctx.fillRect(0, 0, 520, 340);

  // floor
  const floorColor = lerpColor([181,165,138],[140,170,195], cold);
  ctx.fillStyle = floorColor;
  ctx.fillRect(0, 260, 520, 80);
  ctx.strokeStyle = B; ctx.lineWidth = 2;
  ctx.beginPath(); ctx.moveTo(0,260); ctx.lineTo(520,260); ctx.stroke();

  // ceiling vents (cold air source)
  if (cold > 0.3) {
    ctx.fillStyle = '#aac8e0';
    ctx.fillRect(180, 0, 60, 12); ctx.strokeStyle=B; ctx.lineWidth=1; ctx.strokeRect(180,0,60,12);
    ctx.fillRect(300, 0, 60, 12); ctx.strokeRect(300,0,60,12);
    // vent slats
    for (let x=185; x<235; x+=8) { ctx.beginPath(); ctx.moveTo(x,0); ctx.lineTo(x,12); ctx.stroke(); }
    for (let x=305; x<355; x+=8) { ctx.beginPath(); ctx.moveTo(x,0); ctx.lineTo(x,12); ctx.stroke(); }
    // cold air wisps
    ctx.strokeStyle = '#88bbdd'; ctx.lineWidth = 1.5;
    for (let wx of [195,210,225,315,330,345]) {
      ctx.beginPath();
      ctx.moveTo(wx, 12);
      ctx.quadraticCurveTo(wx+6, 30, wx-4, 50);
      ctx.stroke();
    }
  }

  // thermometer on wall
  if (cold > 0) {
    drawThermo(470, 30, coldLevel);
  }
}

function lerpColor(a, b, t) {
  const r = Math.round(a[0]+(b[0]-a[0])*t);
  const g = Math.round(a[1]+(b[1]-a[1])*t);
  const bl = Math.round(a[2]+(b[2]-a[2])*t);
  return `rgb(${r},${g},${bl})`;
}

function drawThermo(x, y, t) {
  // tube
  ctx.fillStyle = W; ctx.strokeStyle=B; ctx.lineWidth=1.5;
  ctx.beginPath(); ctx.roundRect(x,y,10,50,5); ctx.fill(); ctx.stroke();
  // mercury (blue for cold)
  const h = Math.max(5, 45 - t*40);
  ctx.fillStyle = t > 0.5 ? '#4fc3f7' : '#ef5350';
  ctx.fillRect(x+2, y+3+h, 6, 45-h);
  // bulb
  ctx.beginPath(); ctx.arc(x+5, y+52, 7, 0, Math.PI*2);
  ctx.fillStyle = t > 0.5 ? '#29b6f6' : '#e53935';
  ctx.fill(); ctx.stroke();
  ctx.fillStyle=B; ctx.font='8px Comic Sans MS';
  const temp = Math.round(20 - t*30);
  ctx.fillText(temp+'¬∞C', x-4, y+70);
}

function projectorScreen(slide) {
  ctx.fillStyle = '#f5f5f5';
  ctx.fillRect(140, 20, 220, 155);
  ctx.strokeStyle = B; ctx.lineWidth = 3; ctx.strokeRect(140,20,220,155);
  // screen mount
  ctx.fillStyle = '#888'; ctx.fillRect(238,10,4,12); ctx.strokeStyle=B;ctx.lineWidth=1;ctx.strokeRect(238,10,4,12);
  slide();
}

    ctx.fillText('Xavier Gonzalez', 175, 80);
    ctx.fillStyle = '#aaa'; ctx.font = '8px Comic Sans MS';
    ctx.fillText('Wu Tsai Neurosciences', 155, 100);
    ctx.fillText('Sequential ‚Üí Parallel', 158, 116);

    ctx.fillStyle = '#555'; ctx.font='7px Comic Sans MS';

}

function slideDeerElk() {
  projectorScreen(() => {
    ctx.fillStyle = '#0d3b1e';
    ctx.fillRect(140,20,220,155);
    // title
    ctx.fillStyle='#f1c40f'; ctx.font='bold 9px Comic Sans MS';

    ctx.fillStyle='#2ecc71'; ctx.font='8px Comic Sans MS';
    ctx.fillText('(a comedy in 4 acts)', 163, 52);

    // deer
    drawDeer(175, 130, false, false); // regular deer
    ctx.fillStyle='#fff'; ctx.font='7px Comic Sans MS'; ctx.fillText('deer', 162, 150);

    // elk
    drawDeer(240, 125, true, false); // elk (bigger antlers)
    ctx.fillStyle='#fff'; ctx.font='7px Comic Sans MS'; ctx.fillText('elk', 232, 150);

    // quasi deer
    drawDeer(305, 132, false, true);
    ctx.fillStyle='#fff'; ctx.font='7px Comic Sans MS'; ctx.fillText('quasi-deer', 285, 150);

    // arrow between

    ctx.beginPath(); ctx.moveTo(192,110); ctx.lineTo(220,108); ctx.stroke();

    // question mark
    ctx.fillStyle='#e74c3c'; ctx.font='10px Comic Sans MS'; ctx.fillText('?', 202,103);
  });
}

function drawDeer(x, y, isElk, isQuasi) {
  ctx.strokeStyle = isQuasi ? '#9b59b6' : '#fff';
  ctx.fillStyle = isQuasi ? '#9b59b6' : '#c8a96e';
  ctx.lineWidth = 1.5;
  // body
  ctx.beginPath(); ctx.ellipse(x, y, 12, 8, 0, 0, Math.PI*2); ctx.fill(); ctx.stroke();
  // head
  ctx.beginPath(); ctx.arc(x+13, y-5, 6, 0, Math.PI*2); ctx.fill(); ctx.stroke();
  // legs
  for (let lx of [-6,-1,4,9]) {
    ctx.beginPath(); ctx.moveTo(x+lx, y+7); ctx.lineTo(x+lx, y+18); ctx.stroke();
  }
  // tail
  ctx.beginPath(); ctx.arc(x-11, y-4, 3, 0, Math.PI*2);
  ctx.fillStyle=W; ctx.fill(); ctx.stroke();
  // antlers
  const aH = isElk ? 18 : 10;
  ctx.strokeStyle = isQuasi ? '#e056ff' : '#f39c12';
  ctx.lineWidth = 1.5;
  ctx.beginPath(); ctx.moveTo(x+11, y-10); ctx.lineTo(x+8, y-10-aH); ctx.stroke();
  if (isElk) {
    ctx.beginPath(); ctx.moveTo(x+8, y-10-aH/2); ctx.lineTo(x+3, y-10-aH/2-6); ctx.stroke();
    ctx.beginPath(); ctx.moveTo(x+8, y-10-aH*0.7); ctx.lineTo(x+14, y-10-aH*0.7-5); ctx.stroke();
  }
  ctx.beginPath(); ctx.moveTo(x+15, y-10); ctx.lineTo(x+18, y-10-aH); ctx.stroke();
  if (isElk) {
    ctx.beginPath(); ctx.moveTo(x+18, y-10-aH/2); ctx.lineTo(x+22, y-10-aH/2-6); ctx.stroke();
  }
  // eye
  ctx.fillStyle=B; ctx.beginPath(); ctx.arc(x+16, y-6, 1.5, 0, Math.PI*2); ctx.fill();
}

function slideParallel() {
  projectorScreen(() => {
    ctx.fillStyle = '#0a0a2e'; ctx.fillRect(140,20,220,155);
    ctx.fillStyle='#00d4ff'; ctx.font='bold 9px Comic Sans MS';

    ctx.strokeStyle='#e74c3c'; ctx.lineWidth=1.5;
    ctx.fillStyle='#e74c3c';
    ctx.font='7px Comic Sans MS'; ctx.fillText('BEFORE (serial):', 148, 58);
    for (let i=0;i<4;i++) {
      ctx.strokeRect(148+i*34, 62, 28, 16);
      ctx.fillStyle='#e74c3c'; ctx.fillRect(149+i*34,63,26,14);
      if (i<3){ ctx.strokeStyle='#fff'; ctx.beginPath(); ctx.moveTo(176+i*34,70); ctx.lineTo(182+i*34,70); ctx.stroke(); ctx.strokeStyle='#e74c3c'; }
    }
    // parallel: boxes stacked
    ctx.strokeStyle='#2ecc71'; ctx.lineWidth=1.5;
    ctx.fillStyle='#2ecc71';
    ctx.font='7px Comic Sans MS'; ctx.fillText('AFTER (parallel):', 148, 100);
    for (let i=0;i<4;i++) {
      ctx.strokeRect(148+i*34, 104, 28, 16);
      ctx.fillStyle='#2ecc71'; ctx.fillRect(149+i*34,105,26,14);
    }
    ctx.strokeStyle='#fff'; ctx.lineWidth=1;
    ctx.beginPath(); ctx.moveTo(148,122); ctx.lineTo(290,122); ctx.stroke();
    ctx.fillStyle='#f1c40f'; ctx.font='8px Comic Sans MS';
    ctx.fillText('GPUs go brrr üöÄ', 165, 145);
    ctx.fillStyle='#aaa'; ctx.font='7px Comic Sans MS';
    ctx.fillText('Newton approves', 165, 158);
  });
}

function slideError() {
  projectorScreen(() => {
    ctx.fillStyle = '#2c0000'; ctx.fillRect(140,20,220,155);
    ctx.fillStyle='#ff4444'; ctx.font='bold 14px Comic Sans MS';

    ctx.fillStyle='#ff8888'; ctx.font='8px Comic Sans MS';

    ctx.fillText('got shuffled...', 162, 128);
    // error icon
    ctx.fillStyle='#ff4444'; ctx.font='28px serif';

function audience(count, cold) {
  // seated stick figures as audience
  const positions = [30, 70, 420, 460, 490];
  const shirts = ['#c0392b','#16a085','#8e44ad','#d35400','#2980b9'];
  for (let i=0; i<Math.min(count, positions.length); i++) {
    const x = positions[i], y = 260;
    // chair
    ctx.fillStyle = SEAT; ctx.strokeStyle=B; ctx.lineWidth=1.5;
    ctx.fillRect(x-14,y-30,28,20); ctx.strokeRect(x-14,y-30,28,20);
    ctx.fillRect(x-14,y-48,6,20); ctx.strokeRect(x-14,y-48,6,20);
    // tiny figure
    ctx.strokeStyle=shirts[i]; ctx.lineWidth=2;
    ctx.beginPath(); ctx.moveTo(x,y-30); ctx.lineTo(x,y-52); ctx.stroke();
    ctx.strokeStyle=PANTS; ctx.lineWidth=2;
    ctx.beginPath(); ctx.moveTo(x,y-30); ctx.lineTo(x-8,y-10); ctx.stroke();
    ctx.beginPath(); ctx.moveTo(x,y-30); ctx.lineTo(x+8,y-10); ctx.stroke();
    ctx.strokeStyle=B; ctx.fillStyle=SKIN; ctx.lineWidth=1.5;
    ctx.beginPath(); ctx.arc(x,y-60,8,0,Math.PI*2); ctx.fill(); ctx.stroke();
    // cold breath?
    if (cold > 0.5) {
      ctx.strokeStyle='#aaddff'; ctx.lineWidth=1;
      ctx.beginPath(); ctx.moveTo(x,y-68); ctx.quadraticCurveTo(x+6,y-78,x+2,y-88); ctx.stroke();
    }
  }
}

function podium(x, y) {
  ctx.fillStyle = PODIUM_C;
  ctx.beginPath();
  ctx.moveTo(x-20,y); ctx.lineTo(x+20,y); ctx.lineTo(x+28,y+40); ctx.lineTo(x-28,y+40);
  ctx.closePath(); ctx.fill();
  ctx.strokeStyle=B; ctx.lineWidth=2; ctx.stroke();
  // paper on podium
  ctx.fillStyle=W; ctx.fillRect(x-14,y-8,28,18); ctx.strokeStyle=B; ctx.lineWidth=1; ctx.strokeRect(x-14,y-8,28,18);
  // lines on paper
  ctx.strokeStyle='#aaa'; ctx.lineWidth=0.8;
  for (let ly=y-4;ly<y+8;ly+=4){ctx.beginPath();ctx.moveTo(x-11,ly);ctx.lineTo(x+11,ly);ctx.stroke();}
}

function figure(x, y, facing, action, style) {
  const { hair=B, shirt=SHIRT_N, pants=PANTS, skin=SKIN, hairlong=false, cat=false } = style||{};
  ctx.lineWidth = 3;
  ctx.save(); ctx.translate(x, y);

  let armL=[-12,-40], armR=[12,-40], legL=[-8,0], legR=[8,0];
  if (action==='talk'){armR=[facing*18,-50];armL=[-facing*8,-42];}
  else if (action==='present'){armR=[facing*28,-52];armL=[-8,-40];}
  else if (action==='nervous'){armL=[-10,-55];armR=[10,-55];}
  else if (action==='triumph'){armL=[-22,-70];armR=[22,-70];}
  else if (action==='sit'){legL=[-10,-20];legR=[10,-20];}
  else if (action==='walk'){armL=[-15*facing,-42];armR=[12*facing,-42];legL=[-10*facing,0];legR=[8*facing,-12];}

  ctx.strokeStyle=shirt; ctx.lineWidth=3;
  ctx.beginPath(); ctx.moveTo(0,-30); ctx.lineTo(0,-62); ctx.stroke();
  ctx.strokeStyle=pants; ctx.lineWidth=3;
  ctx.beginPath(); ctx.moveTo(0,-30); ctx.lineTo(legL[0],legL[1]); ctx.stroke();
  ctx.beginPath(); ctx.moveTo(0,-30); ctx.lineTo(legR[0],legR[1]); ctx.stroke();
  ctx.strokeStyle=shirt; ctx.lineWidth=3;
  ctx.beginPath(); ctx.moveTo(0,-55); ctx.lineTo(armL[0],armL[1]); ctx.stroke();
  ctx.beginPath(); ctx.moveTo(0,-55); ctx.lineTo(armR[0],armR[1]); ctx.stroke();

  if (cat) {
    ctx.font = '26px serif';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillText('üê±', 0, -76);
    ctx.textAlign = 'left';
    ctx.textBaseline = 'alphabetic';
  } else {
    ctx.strokeStyle=B; ctx.fillStyle=skin; ctx.lineWidth=2;
    ctx.beginPath(); ctx.arc(0,-74,13,0,Math.PI*2); ctx.fill(); ctx.stroke();
    ctx.fillStyle=hair;
    if (hairlong) {
      ctx.beginPath(); ctx.ellipse(0,-78,14,8,0,Math.PI,0); ctx.fill();
      ctx.fillRect(-14,-82,5,26); ctx.fillRect(9,-82,5,22);
    } else {
      ctx.beginPath(); ctx.ellipse(0,-80,13,7,0,Math.PI,0); ctx.fill();
    }
  }
  ctx.restore();
}

function bubble(x, y, lines, dir='right') {
  if (!Array.isArray(lines)) lines=[lines];
  const W2=150, H2=lines.length*16+14;
  const bx = dir==='right' ? x+12 : x-W2-12;
  const by = y-95;
  ctx.fillStyle=W; ctx.strokeStyle=B; ctx.lineWidth=2;
  ctx.beginPath(); ctx.roundRect(bx,by,W2,H2,8); ctx.fill(); ctx.stroke();
  ctx.beginPath();
  if(dir==='right'){ctx.moveTo(bx,by+H2-10);ctx.lineTo(x+5,y-62);ctx.lineTo(bx+15,by+H2-10);}
  else{ctx.moveTo(bx+W2,by+H2-10);ctx.lineTo(x-5,y-62);ctx.lineTo(bx+W2-15,by+H2-10);}
  ctx.fill(); ctx.stroke();
  ctx.fillStyle=B; ctx.font='11px Comic Sans MS';
  lines.forEach((l,i)=>ctx.fillText(l, bx+8, by+18+i*16));
}

function label(x,y,text){ctx.fillStyle=B;ctx.font='bold 10px Comic Sans MS';ctx.fillText(text,x,y);}

function smileIndicator(x,y){
  ctx.strokeStyle='#f1c40f'; ctx.lineWidth=2;
  ctx.beginPath(); ctx.arc(x,y,14,0,Math.PI*2); ctx.fillStyle='#ffe066'; ctx.fill(); ctx.stroke();
  ctx.strokeStyle=B; ctx.lineWidth=2;
  ctx.beginPath(); ctx.arc(x-5,y-4,2,0,Math.PI*2); ctx.fill();
  ctx.beginPath(); ctx.arc(x+5,y-4,2,0,Math.PI*2); ctx.fill();
  ctx.beginPath(); ctx.arc(x,y+2,7,0.2,Math.PI-0.2); ctx.stroke();
}

function snowflakes(alpha) {
  ctx.fillStyle = `rgba(180,220,255,${alpha})`;
  ctx.font = '14px serif';
  const pos = [[30,40],[80,20],[150,15],[200,30],[380,18],[430,35],[490,22],[340,10]];
  pos.forEach(([x,y]) => ctx.fillText('‚ùÑ',x,y));
}

    ctx.beginPath(); ctx.arc(84,138,7,0,Math.PI*2); ctx.fill(); ctx.stroke();
    ctx.beginPath(); ctx.roundRect(88,115,130,30,6); ctx.fill(); ctx.stroke();
    ctx.fillStyle=B; ctx.font='9px Comic Sans MS';

    ctx.fillText('deer content good tho', 90,140);

  // 5: the parallel processing slide
  () => {

    // newton cameo

    ctx.beginPath(); ctx.roundRect(415,30,90,55,5); ctx.fill(); ctx.stroke();
    ctx.fillStyle=B; ctx.font='8px Comic Sans MS';
    ctx.fillText('Newton would say:', 418,48);
    ctx.font='bold 9px Comic Sans MS';
    ctx.fillText('"GPUs go brrrrr"', 418,63);
    // tiny newton wig figure
    ctx.fillStyle=SKIN2; ctx.strokeStyle=B; ctx.lineWidth=1.5;

    ctx.fillStyle=W;

  // 6: error / data issue
  () => {
